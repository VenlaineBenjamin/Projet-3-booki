<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Booki</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link
            rel="shortcut icon"
            href="/images/logo/Booki.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <nav class="navbar">
            <img
                src="/images/logo/Booki.png"
                alt="logo du site booki"
                title="logo booki"
            />
            <div class="navbar__buttons">
                <a href="#" class="navbar__button__item">Hébergements</a
                ><a href="#" class="navbar__button__item">Activités</a>
            </div>
        </nav>
        <main>
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En pleine centre ville ou en plaine nature</p>
            <div class="searchBar">
                <div class="searchbar__icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <input
                    class="searchBar__input"
                    type="text"
                    placeholder="Marseille, France..."
                />
                <button class="searchBar__btn">
                    <strong>Recherche</strong>
                </button>
                <button class="searchBar__btn__i">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </main>
    </body>
</html>
